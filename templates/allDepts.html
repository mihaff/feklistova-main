<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title}}</title>
</head>
<body>
<h1>{{ .Title}}</h1>
<table cellspacing="3" bgcolor="#000000">
    <thead>
    <tr bgcolor="#ffffff">
        <th>Department ID</th>
        <th>Department Name</th>
        <th>Employees in department</th>
    </tr>
    </thead>
    <tbody>
    {{ range .Depts }}
    <tr bgcolor="#ffffff">

        <td><a href="http://localhost:8080/dept/{{ .ID }}">{{ .ID }}</a></td>
        <td>{{ .DepartmentName }}</td>
        <td>{{ .DepartmentEmployeeCount }}</td>

    </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
